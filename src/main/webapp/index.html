<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script>
        function myFunction() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    alert(this.responseText);
                }
            };
            xhttp.open("GET", "login/login.do", true);
            xhttp.send();
        }
    </script>
</head>
<body>
<form>
    登录：<input id="username" type="text" name="name">
    <br>
    密码：<input type="password" name="password" >
    <br>
    <input type="submit" onclick="myFunction()" value="提交">
</form>
</body>
</html>

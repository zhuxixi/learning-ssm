<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script>
        function login() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {
                    alert(this.responseText);
                }
            };
            var name = document.getElementById("username").textContent;
            var pwd = document.getElementById("password").textContent;
            xhttp.open("GET", "login/login.do?username="+name+"&password="+pwd, true);
            xhttp.send();
        }
    </script>
</head>
<body>
<form>
    登录：<input id="username" type="text" name="username">
    <br>
    密码：<input id="password" type="password" name="password" >
    <br>
    <input type="submit" onclick="login()" value="提交">
</form>
</body>
</html>
